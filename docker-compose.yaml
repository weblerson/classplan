version: "3"

services:
  app:
    container_name: app-backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - env.toml
    volumes:
      - .:/app
      - ./static:/app/static
      - ./media:/app/media
    command: pipenv run python3.11 manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"